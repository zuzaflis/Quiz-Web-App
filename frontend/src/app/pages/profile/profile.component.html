<div class="container" *ngIf = "currentUser; else loggedOut">
    <header class = "jumbotron">
        <h3>
            <strong>{{currentUser.username}}</strong> Profile
        </h3>
</header>
<p>
    <strong>Username:</strong>
    {{ currentUser.username }}
  </p>
  <strong>Role:</strong>
{{currentUser.role}}
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
