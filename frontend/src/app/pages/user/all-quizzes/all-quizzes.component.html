<div class="quiz-container">
    <mat-card class="quiz-card" *ngFor="let q of quizzes">
      <mat-card-header>
        <mat-card-title-group>
          <div mat-card-avatar class="quiz-avatar"></div>
          <mat-card-title class="quiz-title">{{ q.title }}</mat-card-title>
          <mat-card-subtitle class="quiz-category">
            {{ q.category ? q.category.title : 'No Category' }}
          </mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
  
      <mat-card-content>
        <p class="quiz-description">{{ q.description }}</p>
        <div class="quiz-details">
          <p><strong>Max Marks:</strong> {{ q.maxMarks }}</p>
          <p><strong>Number of Questions:</strong> {{ q.numberOfQuestions }}</p>
          <p><strong>Active:</strong> {{ q.active ? 'Yes' : 'No' }}</p>
        </div>
      </mat-card-content>
  
      <mat-card-actions align="end">
        <button
          [routerLink]="'/start/' + q.qid"
          mat-flat-button
          color="warn"
          class="action-button"
        >
          Start
        </button>
        <button
          [routerLink]="'/user-board/instructions/' + q.qid"
          mat-flat-button
          color="primary"
          class="action-button"
        >
          View
        </button>
      </mat-card-actions>
    </mat-card>
  
    <mat-card class="no-quizzes-card" *ngIf="quizzes.length == 0">
      <mat-card-content>
        <h1>No Quizzes for this Category</h1>
      </mat-card-content>
    </mat-card>
  </div>
