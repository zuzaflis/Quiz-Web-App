<div class="div quiz-card">
<mat-card class ="mt20 example-card" *ngFor="let q of quizzes">
<mat-card-header>

    <mat-card-title-group>
        <div mat-card-avatar class="example-header-image" ></div>
            <mat-card-title>{{q.title}}</mat-card-title>
           <mat-card-subtitle>{{q.category ? q.category.title : 'Brak kategorii'}}</mat-card-subtitle> 
       
    </mat-card-title-group>

</mat-card-header>

<mat-card-content>
    <p>{{q.description}}</p>
  max:  {{q.maxMarks}}
  number of questions: {{q.numberOfQuestions}}
  active: {{q.active}}
</mat-card-content>
<mat-card-action>
    <button [routerLink]="'/user-board/start/'+q.qid" class="mt10 mb20 ml20" mat-flat-button color="warn" >
        Start
    </button>
    <button [routerLink]="'/user-board/instructions/'+q.qid" class="mt10 mb20 ml20" mat-flat-button color="primary" >
        View
    </button>
</mat-card-action>

</mat-card>
<mat-card class ="mt20 example-card" *ngIf = "quizzes.length == 0">
    <mat-card-content>
        <h1>No Quizzes for this Category</h1>
    </mat-card-content>
    </mat-card>
</div>
