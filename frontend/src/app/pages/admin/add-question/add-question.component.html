<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
    <h1>Add question to <b> {{qTitle}}</b></h1>



            <mat-card>
        <mat-card-header>
            <mat-card-subtitle>
        Enter details
             </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form>
                <mat-form-field class="w100">
                    <mat-label>Leave a content</mat-label>
                    <textarea matInput placeholder="Enter additional details of your question (this will be available to students)"></textarea>
                  </mat-form-field>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class= "w100">
                        <mat-label>
                            Enter option 1
                        </mat-label>
                        <input  type="text" matInput>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class= "w100">
                        <mat-label>
                            Enter option 2
                        </mat-label>
                        <input  type="text" matInput>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class= "w100">
                        <mat-label>
                            Enter option 3
                        </mat-label>
                        <input  type="text" matInput>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class= "w100">
                        <mat-label>
                            Enter option 4
                        </mat-label>
                        <input  type="text" matInput>
                    </mat-form-field>        
                </div>
            </div>

            <mat-form-field class= "w100">
                <mat-label>
                    Select Answer
                </mat-label>
               <mat-select>
                <mat-option>Option1</mat-option>
                <mat-option>Option2</mat-option>
                <mat-option>Option3</mat-option>
                <mat-option>Option4</mat-option>
               </mat-select>
            </mat-form-field>  

            <div class="text-center">
                <button class="mb20" mat-raised-button color="accent">Add</button>
              </div>
            </form>
        </mat-card-content>

            </mat-card>
        </div></div>
</div>
