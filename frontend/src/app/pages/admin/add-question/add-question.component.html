<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
    <h1>Add question to <b> {{qTitle}}</b></h1>
            <mat-card>
        <mat-card-header>
            <mat-card-subtitle>
        Enter details
             </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form (ngSubmit)="onAddQuestion()">
                <mat-form-field class="w100">
                    <mat-label>Leave a content</mat-label>
                    <textarea 
                    [(ngModel)] = "question.content"
                    name="content"
                    matInput 
                    placeholder="Enter question"
                    ></textarea>
                  </mat-form-field>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class= "w100">
                        <mat-label>
                            Enter option 1
                        </mat-label>
                        <input  
                        [(ngModel)] = "question.option1"
                        name="option1"
                        type="text"
                         matInput>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class= "w100">
                        <mat-label>
                            Enter option 2
                        </mat-label>
                        <input  
                        [(ngModel)] = "question.option2"
                        name="option2"
                        type="text"
                         matInput>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class= "w100">
                        <mat-label>
                            Enter option 3
                        </mat-label>
                        <input  
                        [(ngModel)] = "question.option3"
                        name="option3"
                        type="text"
                         matInput>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class= "w100">
                        <mat-label>
                            Enter option 4
                        </mat-label>
                        <input  
                        [(ngModel)] = "question.option4"
                        name="option4"
                        type="text"
                         matInput>
                    </mat-form-field>        
                </div>
            </div>

            <mat-form-field class= "w100">
                <mat-label>
                    Select Answer
                </mat-label>
               <mat-select [(ngModel)] = "question.answer" name = "answer">
                <mat-option *ngIf="question.option1" [value] = "question.option1">{{ question.option1 }}</mat-option>
                <mat-option *ngIf="question.option2" [value] = "question.option2">{{ question.option2 }}</mat-option>
                <mat-option *ngIf="question.option3" [value] = "question.option3">{{ question.option3 }}</mat-option>
                <mat-option *ngIf="question.option4" [value] = "question.option4">{{ question.option4 }}</mat-option>
               </mat-select>
            </mat-form-field>  

            <div class="text-center">
                <button class="mb20" mat-raised-button color="accent">Add</button>
              </div>
            </form>
        </mat-card-content>

            </mat-card>
        </div></div>
</div>
{{question|json}}
