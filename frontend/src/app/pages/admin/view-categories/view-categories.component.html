<mat-card>
    <mat-list>
      <div mat-subheader>All Categories</div>
      
      <mat-list-item *ngFor="let c of categories">
          <div mat-line class="category-title">{{ c.title }}</div>
          <div mat-line class="category-description">{{ c.description }}</div>
       <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
    <div class="container text-center mt20">
        <button routerLink="/admin/add-category" mat-raised-button color="accent"> Add new Category</button>
    </div>
  </mat-card>
