<mat-toolbar class="centered-toolbar element">
  <!-- Left Section -->
  <div class="toolbar-left">
    <a 
      routerLink="/user-board/home" 
      mat-icon-button 
      class="brand-icon"
      aria-label="Home"
    >
      <mat-icon>auto_stories</mat-icon>
    </a>
    <span class="brand-title">Quizly</span>
  </div>

  <!-- Spacer -->
  <span class="example-spacer"></span>

  <!-- Right Section -->
  <div class="toolbar-right">
    <!-- Profile Section -->
    <span class="username">{{ getUsername() }}</span>
    <div class="profile-section" *ngIf="isLoggedIn()">
      <a 
        routerLink="/profile" 
        mat-icon-button 
        class="profile-button"
      >
        <img class="profile-image" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Default_pfp.svg" alt="Profile Image" />

      </a>
    </div>

    <!-- Login/Logout Buttons -->
    <div class="auth-buttons">
      <a 
        *ngIf="!isLoggedIn()" 
        routerLink="/login" 
        mat-icon-button 
        class="auth-button"
        aria-label="Login"
      >
        <mat-icon>login</mat-icon>
      </a>
      <button 
        *ngIf="isLoggedIn()" 
        mat-icon-button 
        class="auth-button"
        (click)="logout()"
        aria-label="Logout"
      >
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
